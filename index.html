<title>Clone Netflix avec PDF & Favoris</title>

<style>
  * {
    box-sizing: border-box;
    margin: 0; padding: 0;
  }
  body {
    background-color: #141414;
    color: #fff;
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
  }

  header {
    background-color: #111;
    padding: 10px 30px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    position: sticky;
    top: 0;
    z-index: 10;
  }

  header .logo {
    font-weight: 900;
    font-size: 28px;
    color: #e50914;
    user-select: none;
    letter-spacing: 2px;
    cursor: default;
  }

  header nav {
    display: flex;
    gap: 25px;
  }

  header nav a {
    color: #fff;
    text-decoration: none;
    font-weight: 600;
    font-size: 14px;
    padding: 5px 0;
    border-bottom: 3px solid transparent;
    transition: border-color 0.3s;
    cursor: pointer;
  }
  header nav a.active,
  header nav a:hover {
    border-bottom-color: #e50914;
  }

  .search-wrapper {
    position: relative;
  }

  .search-wrapper input[type="search"] {
    background-color: #333;
    border: none;
    border-radius: 4px;
    padding: 6px 12px 6px 32px;
    font-size: 14px;
    color: #fff;
    width: 250px;
  }
  .search-wrapper input[type="search"]::placeholder {
    color: #aaa;
  }
  .search-wrapper svg {
    position: absolute;
    top: 50%;
    left: 8px;
    transform: translateY(-50%);
    fill: #aaa;
    width: 16px;
    height: 16px;
    pointer-events: none;
  }

  main {
    padding: 20px 30px;
  }

  .category {
    margin-bottom: 40px;
  }

  .category h2 {
    font-size: 20px;
    margin-bottom: 15px;
    font-weight: 700;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(150px,1fr));
    gap: 14px;
  }

  .card {
    background-color: #222;
    border-radius: 5px;
    overflow: hidden;
    cursor: pointer;
    transition: transform 0.3s ease;
    outline-offset: 3px;
    position: relative;
  }
  .card:hover,
  .card:focus {
    transform: scale(1.08);
    outline: 3px solid #e50914;
  }

  .card img {
    width: 100%;
    height: 220px;
    object-fit: cover;
    display: block;
  }

  .card .title {
    padding: 8px 10px;
    font-size: 14px;
    font-weight: 600;
    color: #fff;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  /* Bouton favoris */
  .fav-btn {
    position: absolute;
    top: 8px;
    right: 8px;
    background: rgba(0,0,0,0.6);
    border: none;
    border-radius: 50%;
    width: 28px;
    height: 28px;
    cursor: pointer;
    color: #bbb;
    font-size: 18px;
    line-height: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: color 0.3s;
    user-select: none;
  }
  .fav-btn:hover {
    color: #e50914;
  }
  .fav-btn.active {
    color: #e50914;
  }

  /* Scroll horizontal Netflix style (optionnel) */
  .scroll-row {
    display: flex;
    gap: 12px;
    overflow-x: auto;
    padding-bottom: 8px;
  }
  .scroll-row::-webkit-scrollbar {
    height: 8px;
  }
  .scroll-row::-webkit-scrollbar-thumb {
    background: #444;
    border-radius: 4px;
  }

  /* Responsive */
  @media (max-width: 600px) {
    header nav {
      display: none;
    }
    .search-wrapper input[type="search"] {
      width: 180px;
    }
  }
</style>

  const content = document.getElementById('content');
  const searchInput = document.getElementById('searchInput');
  const navFilms = document.getElementById('nav-films');
  const navFav = document.getElementById('nav-fav');

  // R√©cup√©rer favoris depuis localStorage (tableau de titles)
  let favoris = JSON.parse(localStorage.getItem('favoris')) || [];

  function saveFavoris() {
    localStorage.setItem('favoris', JSON.stringify(favoris));
  }

  function isFavori(film) {
    return favoris.includes(film.title);
  }

  function toggleFavori(film, btn) {
    if (isFavori(film)) {
      favoris = favoris.filter(t => t !== film.title);
      btn.classList.remove('active');
    } else {
      favoris.push(film.title);
      btn.classList.add('active');
    }
    saveFavoris();
  }

  function createFilmCard(film) {
    const card = document.createElement('div');
    card.className = 'card';
    card.setAttribute('tabindex', '0');
    card.setAttribute('aria-label', film.title);

    // Au clic sur la carte (sauf bouton favoris) ouvre PDF
    card.addEventListener('click', (e) => {
      if (e.target.classList.contains('fav-btn')) return; // ignore clic sur bouton favoris
      window.open(film.pdf, '_blank');
    });
    card.addEventListener('keypress', (e) => {
      if ((e.key === 'Enter' || e.key === ' ') && document.activeElement === card) {
        window.open(film.pdf, '_blank');
      }
    });

    const img = document.createElement('img');
    img.src = film.image;
    img.alt = `Affiche de ${film.title}`;
    card.appendChild(img);

    const title = document.createElement('div');
    title.className = 'title';
    title.textContent = film.title;
    card.appendChild(title);

    // Bouton favoris
    const favBtn = document.createElement('button');
    favBtn.className = 'fav-btn';
    favBtn.setAttribute('aria-label', isFavori(film) ? `Retirer ${film.title} des favoris` : `Ajouter ${film.title} aux favoris`);
    favBtn.innerHTML = isFavori(film) ? '‚òÖ' : '‚òÜ';

    if (isFavori(film)) favBtn.classList.add('active');

    favBtn.addEventListener('click', (e) => {
      e.stopPropagation(); // √©viter d'ouvrir PDF au clic sur bouton favoris
      toggleFavori(film, favBtn);
      favBtn.setAttribute('aria-label', isFavori(film) ? `Retirer ${film.title} des favoris` : `Ajouter ${film.title} aux favoris`);
      favBtn.innerHTML = isFavori(film) ? '‚òÖ' : '‚òÜ';
    });

    card.appendChild(favBtn);

    return card;
  }

  function renderFilms() {
    content.innerHTML = '';
    const section = document.createElement('section');
    section.className = 'category';
    section.setAttribute('aria-label', 'Tous nos films');

    const h2 = document.createElement('h2');
    h2.textContent = 'Tous nos films';
    section.appendChild(h2);

    const grid = document.createElement('div');
    grid.className = 'grid';

    films.forEach(film => {
      grid.appendChild(createFilmCard(film));
    });

    section.appendChild(grid);
    content.appendChild(section);
  }

  function renderFavoris() {
    content.innerHTML = '';
    const section = document.createElement('section');
    section.className = 'category';
    section.setAttribute('aria-label', 'Films favoris');

    const h2 = document.createElement('h2');
    h2.textContent = 'Mes favoris';
    section.appendChild(h2);

    const favorisFilms = films.filter(f => favoris.includes(f.title));

    if (favorisFilms.length === 0) {
      const msg = document.createElement('p');
      msg.className = 'msg';
      msg.textContent = "Vous n'avez aucun film en favori. Ajoutez-en pour les retrouver plus facilement !";
      section.appendChild(msg);
    } else {
      const grid = document.createElement('div');
      grid.className = 'grid';
      favorisFilms.forEach(film => grid.appendChild(createFilmCard(film)));
      section.appendChild(grid);
    }

    content.appendChild(section);
  }

  function renderSearch(query) {
    content.innerHTML = '';
    const q = query.toLowerCase().trim();
    if (!q) {
      renderFilms();
      navFilms.classList.add('active');
      navFav.classList.remove('active');
      return;
    }
    navFilms.classList.remove('active');
    navFav.classList.remove('active');

    const filtered = films.filter(f => f.title.toLowerCase().includes(q));

    const section = document.createElement('section');
    section.className = 'category';
    section.setAttribute('aria-label', `R√©sultats de recherche pour "${query}"`);

    const h2 = document.createElement('h2');
    h2.textContent = `R√©sultats pour "${query}"`;
    section.appendChild(h2);

    if (filtered.length === 0) {
      const msg = document.createElement('p');
      msg.className = 'msg';
      msg.textContent = "Aucun r√©sultat trouv√©";
      section.appendChild(msg);
    } else {
      const grid = document.createElement('div');
      grid.className = 'grid';
      filtered.forEach(film => grid.appendChild(createFilmCard(film)));
      section.appendChild(grid);
    }

    content.appendChild(section);
  }

  searchInput.addEventListener('input', e => {
    renderSearch(e.target.value);
  });

  navFilms.addEventListener('click', e => {
    e.preventDefault();
    searchInput.value = '';
    renderFilms();
    navFilms.classList.add('active');
    navFav.classList.remove('active');
    searchInput.focus();
  });

  navFav.addEventListener('click', e => {
    e.preventDefault();
    searchInput.value = '';
    renderFavoris();
    navFav.classList.add('active');
    navFilms.classList.remove('active');
  });

  // Affichage initial
  renderFilms();
