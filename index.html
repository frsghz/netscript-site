#<!DOCTYPE html>
<html lang="fr">
<head>
  
  <meta charset="UTF-8" />
  <title>NETSCRIPT</title>
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background-color: #141414;
      font-family: 'Courier Prime', monospace;
      color: white;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #141414;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
      color: red;
      letter-spacing: 2px;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    nav a:hover {
      text-decoration: underline;
    }

    nav a.active {
      text-decoration: underline;
      font-weight: bold;
      color: red;
    }

    .search-bar {
      padding: 20px;
      text-align: center;
    }

    .search-bar input {
      width: 60%;
      padding: 10px;
      font-size: 16px;
      font-family: 'Courier Prime', monospace;
      border-radius: 5px;
      border: none;
    }

    h2 {
      margin-left: 20px;
    }

    .row {
      margin: 20px 0;
    }

    .carousel {
      display: flex;
      overflow-x: auto;
      padding: 0 20px;
    }

    .carousel::-webkit-scrollbar {
      display: none;
    }

    .film {
      min-width: 180px;
      height: 270px;
      background-color: #333;
      margin-right: 10px;
      border-radius: 8px;
      position: relative;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .film:hover {
      transform: scale(1.08);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
      z-index: 2;
    }

    .film img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
    }

    .title {
      position: absolute;
      bottom: 5px;
      left: 5px;
      right: 5px;
      background: rgba(0, 0, 0, 0.6);
      font-size: 14px;
      padding: 5px;
      text-align: center;
      border-radius: 4px;
      pointer-events: none;
    }

    .fav-btn {
      position: absolute;
      top: 5px;
      right: 10px;
      font-size: 18px;
      cursor: pointer;
      color: white;
      user-select: none;
      transition: color 0.3s;
    }

    .fav-btn.active {
      color: red;
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>

           { title: "X-Men", letter: "X", image: "https://upload.wikimedia.org/wikipedia/en/8/81/X-MenfilmPoster.jpg", pdf: "https://thescriptsavant.com/movies/XMen.pdf" },
          { title: "Zodiac", letter: "Z", image: "https://m.media-amazon.com/images/S/pv-target-images/900e2ee66b46da135fdf3ff4d8c0954e504e2be4e0293eabd34d9617d972abd0.jpg", pdf: "https://thescriptsavant.com/movies/Zodiac.pdf" }

    const content = document.getElementById('content');
    const searchInput = document.getElementById('searchInput');
    const navHome = document.getElementById('nav-home');
    const navFavs = document.getElementById('nav-favs');

    // On va stocker les favoris dans localStorage pour garder entre sessions
    let favorites = new Set(JSON.parse(localStorage.getItem('favorites') || '[]'));

    // Fonction pour sauvegarder favoris dans localStorage
    function saveFavorites() {
      localStorage.setItem('favorites', JSON.stringify([...favorites]));
    }

    // Fonction pour afficher les films donnés (générique, filtré par liste passée)
    function renderFilms(filmsToShow) {
      content.innerHTML = '';
      if (filmsToShow.length === 0) {
        content.innerHTML = '<p style="text-align:center; margin-top:40px;">Aucun film à afficher.</p>';
        return;
      }
      const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
      alphabet.forEach(letter => {
        const rowFilms = filmsToShow.filter(f => f.letter === letter);
        if (rowFilms.length > 0) {
          const row = document.createElement('div');
          row.className = 'row';
          row.dataset.letter = letter;
          row.innerHTML = `<h2>${letter}</h2><div class="carousel" id="row-${letter}"></div>`;
          content.appendChild(row);

          const carousel = row.querySelector('.carousel');
          rowFilms.forEach(film => {
            const filmEl = document.createElement('div');
            filmEl.className = 'film';

            const isFav = favorites.has(film.title);

            filmEl.innerHTML = `
              <img src="${film.image}" alt="${film.title}" />
              <div class="title">${film.title}</div>
              <div class="fav-btn ${isFav ? 'active' : ''}">&#10084;</div>
            `;

            filmEl.addEventListener('click', e => {
              if (e.target.classList.contains('fav-btn')) return;
              window.open(film.pdf, '_blank');
            });

            const favBtn = filmEl.querySelector('.fav-btn');
            favBtn.addEventListener('click', () => {
              if (favorites.has(film.title)) {
                favorites.delete(film.title);
                favBtn.classList.remove('active');
              } else {
                favorites.add(film.title);
                favBtn.classList.add('active');
              }
              saveFavorites();
              // Si on est dans la vue favoris et qu'on retire un favori, on rafraichit l'affichage
              if (navFavs.classList.contains('active')) {
                renderFavorites();
              }
            });

            carousel.appendChild(filmEl);
          });
        }
      });
    }

    // Afficher tous les films (accueil)
    function renderAll() {
      navHome.classList.add('active');
      navFavs.classList.remove('active');
      searchInput.value = '';
      searchInput.placeholder = "Rechercher un film...";
      renderFilms(films);
    }

    // Afficher uniquement les films favoris
    function renderFavorites() {
      navFavs.classList.add('active');
      navHome.classList.remove('active');
      searchInput.value = '';
      searchInput.placeholder = "Rechercher dans vos favoris...";
      const favFilms = films.filter(f => favorites.has(f.title));
      renderFilms(favFilms);
    }

    // Recherche dynamique sur le contenu affiché
    searchInput.addEventListener('input', () => {
      const query = searchInput.value.toLowerCase();
      const rows = document.querySelectorAll('.row');

      rows.forEach(row => {
        let hasMatch = false;
        const filmsInRow = row.querySelectorAll('.film');
        filmsInRow.forEach(film => {
          const title = film.querySelector('.title').textContent.toLowerCase();
          const match = title.includes(query);
          film.classList.toggle('hidden', !match);
          if (match) hasMatch = true;
        });
        row.classList.toggle('hidden', !hasMatch);
      });
    });

    // Gestion du clic sur menu
    navHome.addEventListener('click', renderAll);
    navFavs.addEventListener('click', renderFavorites);

    // Au départ, on affiche tout
    renderAll();
  </script>
